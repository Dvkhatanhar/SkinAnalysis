<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Skin â€“ SkinSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container text-center upload-section">
        <h2 class="mb-4">Upload Your Skin Photo</h2>
        <p class="text-muted">Please upload a clear, front-facing image in natural light.</p>

        <form action="/analyze" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="image" class="form-control w-50 mx-auto" accept="image/*" onchange="previewImage(event)" required>
            <img id="preview" class="preview-img d-block mx-auto" style="display:none; max-width:300px; margin-top:20px;" />
            <button type="submit" class="btn btn-warning mt-4 px-4 py-2">Analyze My Skin</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
