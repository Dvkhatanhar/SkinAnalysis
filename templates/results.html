<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results â€“ SkinSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container text-center mt-5">
        <h2 class="mb-4">Skin Analysis Results</h2>
        <img src="{{ image_url }}" class="img-fluid rounded shadow" style="max-width:300px;">

        <div class="alert alert-info mt-4">
            <strong>Detected Concerns:</strong> {{ skin_issues }}
        </div>
        <div class="alert alert-secondary">
            <strong>Skin Type:</strong> {{ skin_type }}
        </div>

        <h4 class="mt-5">Recommended Products</h4>
        <div class="row justify-content-center">
            {% for product in recommendations %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <a href="{{ product.link }}" class="btn btn-warning w-100" target="_blank">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
